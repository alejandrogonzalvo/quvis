<!DOCTYPE html>
<html>
<head>
    <title>Quantum Grid Visualizer</title>
    <style>
        body { 
            margin: 0; 
        }
        .tooltip {
            position: fixed;
            display: none;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 1000;
        }

        #timeline {
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        #timeline::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        #timeline::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div id="qubit-tooltip" class="tooltip"></div>
    <div id="timeline-container" style="position: fixed; bottom: 20px; width: 100%; text-align: center;">
        <input type="range" id="timeline" min="0" max="100" value="0" style="width: 80%;">
    </div>    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
