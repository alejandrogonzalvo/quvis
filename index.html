<!DOCTYPE html>
<html>
<head>
    <title>Quantum Grid Visualizer</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div id="qubit-tooltip" class="tooltip"></div>
    <div id="timeline-container" style="position: fixed; bottom: 20px; width: 100%; text-align: center;">
        <input type="range" id="timeline" min="0" max="100" value="0" style="width: 80%;">
    </div>    
    <div id="heatmap-controls-vertical-container">
        <label for="heatmap-slices">Heatmap Slices</label>
        <input type="range" id="heatmap-slices" min="1" max="10" value="5" orient="vertical">
        <span id="heatmap-slices-value">5</span>
    </div>
    <div id="heatmap-legend" class="heatmap-legend-container">
        <div class="legend-title">Heatmap Legend</div>
        <div class="legend-color-bar"></div>
        <div class="legend-labels">
            <span id="legend-green-value">Min</span>
            <span id="legend-yellow-value">Medium</span>
            <span id="legend-red-value">Max</span>
        </div>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
