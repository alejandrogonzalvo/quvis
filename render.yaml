services:
  # Backend Service
  - type: web
    name: quvis-backend
    env: docker
    plan: free
    context: .
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1

  # Frontend Service
  - type: web
    name: quvis-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./quvis/web/dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: quvis-backend
          property: url
      - key: VITE_BASE_PATH
        value: /
