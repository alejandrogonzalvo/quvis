name: CI & Deploy

on:
  push:
    branches: [ main ] # Or your default branch
  pull_request:
    branches: [ main ] # Or your default branch

jobs:
  build_and_deploy: # Renamed job for clarity
    runs-on: ubuntu-latest
    permissions: # Added permissions for GitHub Pages
      contents: read
      pages: write
      id-token: write

    environment: # Added environment for GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Compile TypeScript
      run: npx tsc

    - name: Build Vite application
      run: npx vite build # Output will be in 'dist' by default

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist' # Vite builds to the 'dist' folder by default

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 